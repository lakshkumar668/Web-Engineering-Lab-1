<body>

        <label for="zip">City State Zip</label>
        <input type="text" name="zip" id="zip">
        <table>

                <th>Product Name</th>

            <tr>

                <td><input type="text" size="3"></td>

            </tr>
            <tr>

            </tr>
            <tr>

                <td>$5.00</td>
                <td><input type="text" size="3"></td>
            </tr>
        </table>
        <h3>Payment Method</h3>
        <input type="radio" name="A" value="">

        <input type="radio" name="B" value="">

        <input type="radio" name="C" value="">

        <input type="radio" name="D" value="" checked="checked">

        <button>Clean Order From </button>
